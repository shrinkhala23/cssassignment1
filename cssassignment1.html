<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css assignmemt1</title>
    <style>
        .main__heading {
        color: red;
        }
        .main__subheading {
        color: blue;
        }
        .hero__title {
        color: green;
        }
        .hero__description {
        color: brown;
        }
        .btn {
background-color: #54fa54;
}
.hero__btn-primary {
background-color: purple;
color: wheat;
}
.hero__btn-secondary {
background-color: pink;
}
</style>
</head>



<body>
    <div class="main">
        <p class="main__heading">This is main heading</p>
        <p class="main__subheading">This is sub heading</p>
        </div>
        <div class="hero">
        <p class="hero__title">This is hero title</p>
        <p class="hero__description">This is  hero description</p>
        <button class="btn hero__btn-primary">This is primary hero button</button>
        <button class="btn hero__btn-secondary">This is secondary hero button</button>
        </div>
    
</body>
</html>
